<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="mecLeaderboard" ng-controller="leaderboardCtrl">

    <div class="container-flush">

      <nav class="navbar navbar-light bg-faded navbar-me">
        <a class="navbar-brand" href="#">Mirror's Edge: Catalyst All-Platform Dash Leaderboard</a>
        <a class="navbar-brand pull-xs-right">
          <!--Your Rank Average: {{avgRank | number : 2}}>-->
          Made by AGTrgger_
        </a>
      </nav>

      <div class="col-xs-2"></div>
      <div class="list-group col-xs-4">
        <span ng-repeat="run in rankInfo">
          <li class="list-group-item" ng-style="isActiveRun(run.serverName)"ng-click="getLeaderboard(run.serverName)">{{run.name}} <!--<span class="pull-xs-right">{{run.rank}}</span>--></li>


      </div>

      <div class="list-group col-xs-4">
        <li class="list-group-item" ng-repeat="entry in leaderboard | orderBy : 'score'">
          <span ng-switch="entry.plat">
            <span ng-switch-when="ps4"><img src="img/psicon.png"></span>
            <span ng-switch-when="pc"><img src="img/pcicon.png"></span>
            <span ng-switch-when="x1"><img src="img/xboxicon.png"></span>
            <span ng-switch-default></span>
          </span> {{entry.name}} <span class="pull-xs-right">{{entry.score}}</span>
      </div>
    </div>

    <div class="col-xs-2"></div>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBjFdQCt1xAiaSZgMc-r0TBw68ga3wr0fY",
        authDomain: "mecleaderboard.firebaseapp.com",
        databaseURL: "https://mecleaderboard.firebaseio.com",
        storageBucket: "",
      };
      firebase.initializeApp(config);
    </script>

    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
