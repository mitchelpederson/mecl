<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
  <body ng-app="mecLeaderboard" ng-controller="leaderboardCtrl">

    <div class="container">

      <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">Mirror's Edge: Catalyst Dash Leaderboard</a>
        <a class="navbar-brand pull-xs-right">Your Rank Average: {{avgRank}}</a>
      </nav>


      <div class="list-group col-xs-4">
        <li class="list-group-item" ng-repeat="run in rankInfo"><span ng-click="getLeaderboard(run.name)">{{run.name}}</span> <span class="pull-xs-right">{{run.rank}}</span></li>
      </div>

      <div class="list-group col-xs-8">
        <li class="list-group-item" ng-repeat="entry in leaderboard | orderBy : 'score'">{{entry.plat}} {{entry.name}}: {{entry.score}}
      </div>
    </div>
    
    <!-- jQuery first, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
